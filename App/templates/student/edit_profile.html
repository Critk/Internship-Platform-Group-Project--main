{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Edit Profile</span>
                <form method="POST">
                    <div class="input-field">
                        <input id="university" name="university" type="text" value="{{ current_user.university or '' }}" required>
                        <label for="university">University</label>
                    </div>
                    <div class="input-field">
                        <input id="major" name="major" type="text" value="{{ current_user.major or '' }}" required>
                        <label for="major">Major</label>
                    </div>
                    <div class="input-field">
                        <input id="graduation_year" name="graduation_year" type="number" value="{{ current_user.graduation_year or '' }}" required>
                        <label for="graduation_year">Graduation Year</label>
                    </div>
                    <div class="input-field">
                        <input id="gpa" name="gpa" type="number" step="0.01" value="{{ current_user.gpa or '' }}">
                        <label for="gpa">GPA (optional)</label>
                    </div>
                    <div class="input-field">
                        <textarea id="skills" name="skills" class="materialize-textarea">{{ current_user.skills or '' }}</textarea>
                        <label for="skills">Skills (comma separated)</label>
                    </div>
                    <button class="btn purple waves-effect waves-light" type="submit">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit();
    });
</script>
{% endblock %}
