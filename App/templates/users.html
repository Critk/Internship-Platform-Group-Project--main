{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="card z-depth-3" style="margin-top: 40px; border-radius: 12px;">
    <div class="card-content">
      <span class="card-title center-align purple-text text-darken-2" style="font-weight: bold;">
        <i class="material-icons left">person_add</i>
        Create a New User Account
      </span>
      <form method="POST">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input name="username" id="username" type="text" required>
          <label for="username">Username</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input name="email" id="email" type="email" required>
          <label for="email">Email</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input name="password" id="password" type="password" required>
          <label for="password">Password</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">person</i>
          <input name="name" id="name" type="text" required>
          <label for="name">Full Name</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">work</i>
          <select name="user_type" id="user_type" required>
            <option value="" disabled selected>Choose Account Type</option>
            <option value="student">Student</option>
            <option value="company">Company</option>
            <option value="staff">Staff</option>
          </select>
          <label for="user_type">Account Type</label>
        </div>

        <div class="center-align" style="margin-top: 30px;">
          <button type="submit" class="btn-large purple waves-effect waves-light">
            <i class="material-icons left">person_add</i>Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);
  });
</script>
{% endblock %}
