{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="card z-depth-3" style="margin-top: 40px; border-radius: 12px;">
    <div class="card-content">
      <span class="card-title center-align purple-text text-darken-2" style="font-weight: bold;">
        <i class="material-icons left">work_outline</i>
        Create a New Internship Position
      </span>
      <form method="POST">
        <div class="input-field">
          <i class="material-icons prefix">title</i>
          <input name="title" id="title" type="text" required>
          <label for="title">Job Title</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">description</i>
          <textarea name="description" id="description" class="materialize-textarea" required></textarea>
          <label for="description">Job Description</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">assignment</i>
          <textarea name="requirements" id="requirements" class="materialize-textarea"></textarea>
          <label for="requirements">Requirements</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">place</i>
          <input name="location" id="location" type="text">
          <label for="location">Location</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">attach_money</i>
          <input name="salary" id="salary" type="text">
          <label for="salary">Salary</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">access_time</i>
          <input name="duration" id="duration" type="text">
          <label for="duration">Duration</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">event</i>
          <input name="deadline" id="deadline" type="date" class="datepicker">
          <label for="deadline">Application Deadline</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">build</i>
          <input name="skills_required" id="skills_required" type="text">
          <label for="skills_required">Skills Required (comma separated)</label>
        </div>

        <div class="center-align" style="margin-top: 30px;">
          <button type="submit" class="btn-large purple waves-effect waves-light">
            <i class="material-icons left">send</i>Create Position
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const elems = document.querySelectorAll('.datepicker');
    M.Datepicker.init(elems, {
      format: 'yyyy-mm-dd',
      autoClose: true
    });
  });
</script>
{% endblock %}
